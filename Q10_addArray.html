<!DOCTYPE html>
<html lang="en">
  <head>
    <title>array</title>
  </head>
  <body>
    <script>
      /*
        10. There are two arrays with individual values, write a JavaScript program to compute the sum of each individual index value from the given arrays. Go to the editor
            Sample array :
            array1 = [1,0,2,3,4];
            array2 = [3,5,6,7,8,13];
            Expected Output :
            [4, 5, 8, 10, 12, 13]*/
      let sumArray = (array1, array2) => {
        let newArray =[]
        for(let i = 0; i < array2.length; i++){
          
            if(array1[i] != undefined && array2[i] != undefined){
              newArray.push(array1[i]+array2[i]);
            }
            if(array1[i] == undefined ){
              array1[i] = 0;
              newArray.push(array1[i]+array2[i]);
            }
            if(array2[i] == undefined){
              array2[i] = 0;
              newArray.push(array1[i]+array2[i]);

            }
      }
      console.log(newArray);
    }
      array1 = [1, 0, 2, 3, 4,9];
      array2 = [3, 5, 6, 7, 8, 13,4,7,8];
      sumArray(array1, array2);
    </script>
  </body>
</html>
