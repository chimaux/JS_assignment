    <script>
/*2. Write a JavaScript function to get the first element of an array. Passing a parameter 'n'
 will return the first 'n' elements of the array. Go to the editor
Test Data :
console.log(first([7, 9, 0, -2]));
console.log(first([],3));
console.log(first([7, 9, 0, -2],3));
console.log(first([7, 9, 0, -2],6));
console.log(first([7, 9, 0, -2],-3));

Expected Output :
7
[]
[7, 9, 0]
[7, 9, 0, -2]
[]


*/

let first = (array,n)=>{
    let value;
    if (n < 0 || n == 0 ){
        value = [];
    }
    else if (n > array.length || n == array.length){
        value = array;
    }
    else if(n > 0 || n < array.length){
        value = array.slice(0,n)
    }
    else if(n == undefined){
        value = array[0];
    }
    else{
        value = "error";
    }

    return value;

    }
 

console.log(first([7, 9, 0, -2]));
console.log(first([],3));
console.log(first([7, 9, 0, -2],4));
console.log(first([7, 9, 0, -2],6));
console.log(first([7, 9, 0, -2],-3));
console.log(first([7, 9, 0, -2],"2"));
    </script>
